# TUSHARE TOKEN
TS_TOKEN: ""
# 讯投  TOKEN
XT_TOKEN: ''
# 数据源验证信息
USER: xxxxxx
PASSWORD: xxxxxx


# 数据库，注意：密码中包含特殊字符，在连接时会自动进行 URL 编码
# 如果MongoDB没有启用认证，留空用户名和密码
MONGO_USER: ""
MONGO_PASSWORD: ""
MONGO_URI: "127.0.0.1:27017"
MONGO_AUTH_DB: "admin"
MONGO_DB: "panda"
# 数据库类型配置说明：
# - "single": 单节点模式，适用于开发环境或小型应用
# - "replica_set": 副本集模式，提供高可用性和数据冗余
# - "sharded": 分片模式，用于大规模数据存储（待实现）
MONGO_TYPE: "single"
MONGO_REPLICA_SET: "rs0"

