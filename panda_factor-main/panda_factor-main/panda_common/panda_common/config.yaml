# 数据更新时间(每日) 
UPDATE_TIME: '20:00'

# 股票数据更新时间(每日)
STOCKS_UPDATE_TIME: "20:00"
# 因子数据更新时间(每日)
FACTOR_UPDATE_TIME: "20:30"


# 数据源
